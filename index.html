<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="conatiner">
        <div class="sp">
            <span class="spn">Enter Your Birth Date</span>
        </div>
        <br>
        <div class="cal">
            <input type="date" name="" id="dates">
        </div>
        <br>
        <div class="btn">
            <button type="submit" onclick="run()">Find Age</button>
        </div>
        <br>
        <div class="display">
            <div class="year">
                <div class="sa"><label for="" id="yr"></label></div>
                <div><span>Year</span></div>
            </div>
            <div class="year">
                <div class="sa"><label for="" id="mo"></label></div>
                <div><span>months</span></div>
            </div>
            <div class="year">
                <div class="sa"><label for="" id="we"></label></div>
                <div><span>Weeks</span></div>
            </div>
            <div class="year">
                <div class="sa"><label for="" id="da"></label></div>
                <div><span>Days</span></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
